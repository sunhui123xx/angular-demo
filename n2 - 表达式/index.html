<!DOCTYPE html>
<html ng-app>
	<head>
		<meta charset="utf-8">
		<title>AngularJS 表达式</title>
		<script src="../angular.min.js"></script>
		<style type="text/css">
			div{
				padding-left: 10px;
				border: 1px solid blue;
				margin-bottom: 10px;
			}
		</style>
	</head>
	<body>
		<!--
			AngularJS 表达式写在双大括号内：{{ expression }}。

			AngularJS 表达式把数据绑定到 HTML，这与 ng-bind 指令有异曲同工之妙。
			
			AngularJS 将在表达式书写的位置"输出"数据。
			
			AngularJS 表达式 很像 JavaScript 表达式：它们可以包含文字、运算符和变量。
			
			实例 {{ 5 + 5 }} 或 {{ firstName + " " + lastName }}
		-->
		<!-- 1.普通表达式  -->
		<div>
			<h4>1.普通表达式 </h4>
			<p>{{ 5 + 5 }}</p>
		</div>
		
		<!-- 2.数字 -->
		<div ng-init="quantity=1;cost=5">
			<h4>2.数字   <small>quantity=1;cost=5</small></h4>
			<p>总价： {{ quantity * cost }}</p>
		</div>
		<!-- 3.字符串 -->
		<div ng-init="firstName='sun ';lastName='hui'">
			<h4>3.字符串  <small>firstName='sun ';lastName='hui'</small></h4>
			<p>name: {{firstName + lastName}}</p>
			<p>name: <span ng-bind="firstName + lastName"></span></p>
		</div>
		<!-- 4.对象  -->
		<div ng-init="person={firstName: 'sun ',lastName: 'hui'}">
			<h4>4.对象  <small>person={firstName: 'sun ',lastName: 'hui'}</small></h4>
			<p>姓: {{person.firstName}}</p>
			<p>名: <span ng-bind="person.lastName"></span></p>
		</div>
		<!-- 5.数组 -->
		<div ng-init="points=[1,2,3,4,5]">
			<h4>5.数组 <small>points=[1,2,3,4,5]</small> </h4>
			第三个值为: {{points[2]}}
			<p>第四个值为: <span ng-bind="points[3]"></span></p>
		</div>
	</body>
</html>
